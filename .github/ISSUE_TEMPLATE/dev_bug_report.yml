name: Report a bug
description: Tell us about a bug or issue you may have identified while developing Logicytics.
title: "Provide a general summary of the development issue"
labels: ["progress:Unreviewed"]
assignees: "DefinetlyNotAI"
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: Take a couple minutes to help our maintainers work faster.
      options:
        - label: I have [searched](https://github.com/DefinetlyNotAI/Logicytics/issues?utf8=%E2%9C%93&q=is%3Aissue) for duplicate or closed issues.
          required: true
        - label: I have read the [contributing guidelines](https://github.com/DefinetlyNotAI/Logicytics/blob/main/CONTRIBUTING.md).
          required: true
        - label: I have made sure the issue is not a user error, and have made sure no external modification are responsible for this bug.
          required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the issue
      description: Provide a summary of the issue and what you expected to happen, including specific steps to reproduce.
    validations:
      required: true
  - type: textarea
    id: d_log
    attributes:
      label: Debugger Log
      description: Include the log File generated by running `.\Logicytics --debug`, upload the File contents and paste it in.
    validations:
      required: false
  - type: textarea
    id: b_log
    attributes:
      label: Basic Log
      description: If possible, delete the default log, and attempt to run `.\Logicytics` again with the steps you have highlighted, upload the new log here.
    validations:
      required: false
  - type: textarea
    id: extra
    attributes:
      label: Anything else?
      description: Include anything you deem important.
    validations:
      required: false
  - type: textarea
    id: for_where
    attributes:
      label: What part of the project does this affect?
      description: eg. The core logic, The --dev flag, the --debug flag
    validations:
      required: true