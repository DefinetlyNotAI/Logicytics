name: Greetings

on: [ pull_request_target, issues ]

permissions:
  contents: read

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - uses: actions/first-interaction@1c4688942c71f71d4f5502a26ea67c331730fa4d # v3.1.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "Hi! Thanks for pointing out an issue/suggestion for the first time to Logicytics ðŸ¤— We hope it goes as smoothly as possible."
          pr-message: "Hi! Thanks for contributing for the first time to Logicytics ðŸ¤— We hope it goes as smoothly as possible and appreciate your valuable contribution."
