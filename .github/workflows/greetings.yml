name: Greetings

on: [pull_request_target, issues]

permissions:
  contents: read

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
        with:
          egress-policy: audit

      - name: First Interaction Greeting
        uses: actions/first-interaction@1c4688942c71f71d4f5502a26ea67c331730fa4d
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          issue_message: "Hi! Thanks for pointing out an issue/suggestion for the first time to Logicytics ðŸ¤— We hope it goes as smoothly as possible."
          pr_message: "Hi! Thanks for contributing for the first time to Logicytics ðŸ¤— We hope it goes as smoothly as possible and appreciate your valuable contribution."
