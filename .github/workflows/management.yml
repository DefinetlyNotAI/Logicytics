name: Get Logs and Check Issues Template

on:
  issues:
    types: [opened, edited]
    
jobs:
  similarity-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: analysis
        uses: actions-cool/issues-similarity-analysis@v1
        with:
          filter-threshold: 0.7
          title-excludes: 'ignore'
          comment-title: '## Issues Similarity Analysis:'
          comment-body: '[#${number}][${title}][${similarity}]'
          show-mentioned: true
